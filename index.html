<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Count-down_app</title>
</head>
<body>
    <div class="main" id="countdown">
        <!-- add music here  -->
        <audio id="musics" src="music/aud1.wav"></audio>


        <div class="overlay">
            <div class="title" id="time">WE ARE COMMING</div>
            <div class="title" id="end-date">22 Jan 2023 12 PM  </div>
            <div class="col" id="col">
                <div class="centre"> <input type="text" readonly value="0"><br>
                <label class="label" for="">Days</label>
             </div>
              <div class="centre"> <input type="text" readonly value="0"><br>
                <label class="label" for="">Hours</label>
             </div>
              <div class="centre"> <input type="text" readonly value="0"><br>
                <label class="label" for="">Minutes</label>
             </div>
              <div class="centre"> <input type="text" readonly value="0"><br>
                <label class="label" for="">Second</label>
             </div>
                
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
